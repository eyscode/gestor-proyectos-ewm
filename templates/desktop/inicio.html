    <script type="text/javascript" src="../../static/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        var reg = false;

        function aparecer() {
            if (!reg) {
                $('#registro').show();
                $('#logueando').hide();
                $('#txt_crear').html("Loguearse");
                reg = true;
            } else {

                $('#logueando').show();
                $('#registro').hide();
                $('#txt_crear').html("Registrarse");
                reg = false;
            }
        }
    </script>

        <div class="opciones">

        </div>
    </div>
</header>
<section>
    <article class="usuarios">
        <div class="nuevo_usuario" id="nuevo_usuario">

                <a onclick="aparecer()">

                </a>

                <h2 id="txt_crear">Registrarse</h2>
            </div>
        </div>
        <div class="logeo" id="logeo">
            <div id="registro" hidden>
                <form action="">

                    <label for="">Nombre:</label><input type="text">
                    <label for="">Apellidos:</label><input type="text">
                    <label for="">Correo electronico:</label><input type="text">
                    <label for="">seleccione su perfil:</label>
                    <select name="" id="">
                        <option></option>
                    </select>

                    <label for="">Contraseña:</label><input type="password">
                    <label for="">Repetir Contraseña:</label><input type="password">

                    <div class="captcha"></div>
                    <div class="lower">
                        <input type="submit" value="Incripcion">
                    </div>
                </form>
            </div>
            <div id="logueando">
                <form action="">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"/>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"/>

                    <p>
                        <br><br>
                        <a href="#">Olvidaste tu contraseña?</a>
                    </p>

                    <div class="lower">
                        <input type="checkbox"/>
                        <label class="check" for="checkbox">Recordarme</label>
                        <input type="submit" value="Login"/>
                    </div>
                </form>
            </div>

        </div>
    </article>
