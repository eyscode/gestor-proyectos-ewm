<div id="form-crear-project">
    <form class="vertical" method="POST" action="/projects/create-project/">
        <input class="group-id" type="hidden" name="groupid" value="{{ project.id }}">
        <label>Nombre del proyecto</label>

        <div class="nombre-errors"></div>
        <input type="text" name="nombre" value="{{ project.name }}" readonly="">
        <label>Compa√±ia</label>

        <input type="text" name="company" value="{{ project.company}}" readonly="">

        <div class="listado">
            <p>Personas en este proyecto</p>
            <ul class="alt">
                {% for cliente in clients %}
                    <li draggable="true" iduser='{{ cliente.user.id }}'>
                <span class="icon darkgray" data-icon="u" style="display: inline-block; "><span
                        aria-hidden="true">u</span></span>{{ cliente.user.get_full_name }}
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="form-submits">
            <input class="abandonar button blue" type="submit" name="abandonar" value="Abandonar">
        </div>
    </form>
</div>
