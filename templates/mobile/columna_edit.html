<!doctype html>
<html>
<head>
	<title>jQuery Mobile Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript">
		
	</script>
</head>
<body>
<section data-role="page">
	<header data-role="header" data-theme="b"  data-position="fixed">
		<h1>Getsor de proyectos</h1>
	</header><!-- /header -->
	<article data-role="content">
		<div data-role="fieldcontain">
			<label for="colum_edit_nombre">Nombre de columna</label>
			<input type="text" name="colum_edit_nombre" id="colum_edit_nombre" value="" />
		</div>
		<div data-role="fieldcontain">
			<label for="posicion" class="select">Posicion:</label>
			<select id="posicion" name="posicion" data-native-menu="false">
				<option value="value1">1</option>
				<option value="value2">2</option>
				<option value="value3">3</option>
			</select>
		</div>
		<div data-role="fieldcontain">
			<a href="#" data-role="button">Cambiar</a>
		</div>
	</article><!-- /content -->
	<footer data-role="footer" data-position="fixed">
		<h4>Page footer</h4>
	</footer><!-- /footer -->
</section><!-- /page -->
</body>
</html>
