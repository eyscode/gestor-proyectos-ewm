        function aparecer(){
                $('#registro').show();
        }

<body>

<header>
    <div>
        <div class="logo"><a href="">Ofisis 2012</a></div>
        <meta http-equiv =”Cache-Control” content =”no-cache”/>
        <div class="opciones">

        </div>
    </div>
</header>
<section>
    <article class="usuarios">
        <div class="nuevo_usuario" id="nuevo_usuario">
            <div id="img_registro">
                <a onclick="aparecer()" >
                    <img src="../static/img/lion.png" alt="">
                </a>
                <h2 id="txt_crear">Registrarse</h2>
            </div>
        </div>
        <div class="logeo" id="logeo">
            <div id="c_group" hidden>
                <form   action="">

                    <label for="">Nombre del grupo:</label><input type="text">
                    <label for="">Cantidad Maxima:</label><input type="text">
                    <div class="captcha"></div>
                    <div class="lower">
                        <input type="submit" value="Incripcion">
                    </div>
                </form>
            </div>
            <div id="logueando">
                <form action="" >
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"/>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"/>
                    <p>
                        <br><br>
                        <a href="#">Olvidaste tu contraseña?</a>
                    </p>
                    <div class="lower">
                        <input type="checkbox"/>
                        <label class="check" for="checkbox">Recordarme</label>
                        <input type="submit" value="Login"/>
                    </div>
                </form>
            </div>

        </div>
    </article>
