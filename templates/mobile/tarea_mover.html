<!doctype html>
<html>
<head>
	<title>jQuery Mobile Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript">
		
	</script>
</head>
<body>
<section data-role="page">
	<header data-role="header" data-theme="b"  data-position="fixed">
		<h1>Getsor de proyectos</h1>
	</header><!-- /header -->
	<article data-role="content">
		<div data-role="fieldcontain">
			<label for="select_colum" class="select">Columnas:</label>
			<select id="select_colum" name="select_colum" data-native-menu="false">
				<option value="value1">Columna 1</option>
				<option value="value2">Columna 2</option>
				<option value="value3">Columna 3</option>
			</select>
		</div>
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup">
				<a href="#" data-role="button">Mover</a>
				
			</fieldset>
		</div>
	</article><!-- /content -->
	<footer data-role="footer" data-position="fixed">
		<h4>Page footer</h4>
	</footer><!-- /footer -->
</section><!-- /page -->
</body>
</html>
