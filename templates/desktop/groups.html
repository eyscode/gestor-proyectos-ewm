{% extends ext %}
{% block contenido %}
    <div id="grupos">
        <div class="lista-grupos">
            <div class="buscar-client div-oscuro clearfix">
                <span class="icon x-large black icon-div-grande" data-icon="s"></span>

                <div class="nombre-grande">
                    <p class="nombre">Buscar</p>
                </div>
            </div>
            <div class="crear-grupo div-oscuro clearfix">
                <span class="icon x-large black icon-div-grande" data-icon="p"></span>

                <div class="nombre-grande">
                    <p class="nombre">Crear Nuevo Grupo</p>
                </div>
            </div>
            {% for grupo in grupos %}
                <div class="un-grupo" idgroup="{{ grupo.id }}">
                    <span class="icon x-large darkgray" data-icon="U"></span>

                    <div class="nombre-grupo">
                        <p class="nombre">{{ grupo.name }}</p>

                        <p class="descripcion">{{ grupo.information }}</p>
                    </div>
                    <div class="plus1">
                        <img src="../../static/img/plus1.png" width="30px">
                    </div>
                    <div class="mensaje">
                        <p>Ya esta agregado</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div id="contenido-grupo">
        <div id="contenido-grupo-buscar">
            <div class="form-busqueda clearfix">
                <input type="text" id="nombre" placeholder="Ingrese un nombre para buscar...">
            </div>
            <div class="listado">
                <ul class="alt">
                    {% for cliente in clients %}
                        <li draggable="true" iduser='{{ cliente.user.id }}'>{{ cliente.user.get_full_name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="clear"></div>
{% endblock %}
