<!doctype html>
<html>
<head>
	<title>jQuery Mobile Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript">
		$(document).bind('mobileinit',function(){
			$.mobile.touchOverflowEnabled=true;

		})
	</script>
</head>
<body>
<section data-role="page">
	<header data-role="header" data-theme="b"  data-position="fixed">
		<h1>Getsor de proyectos</h1>
	</header><!-- /header -->
	<article data-role="content">
		<ul data-role="listview">
			<li>Tablero 1 <a href="#"></a></li>
			<li>Tablero 2<a href="#"></a></li>
			<li>Tablero 3<a href="#"></a></li>

		</ul>
	</article><!-- /content -->
	<article data-role="content">
					<a href="" data-role="button"><img src="icons/mas.png" />
					<h3>Nuevo Tablero</h3></a>
	</article>
	<footer data-role="footer" data-position="fixed">
		<h4>Page footer</h4>
	</footer><!-- /footer -->
</section><!-- /page -->
</body>
</html>
